logging.level.org.springframework.web=DEBUG;

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/DATABBASENAME?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

database_type = MYSQL

# Hibernate settings are prefixed with spring.jpa.hibernate.*
# spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

file_path.oauthapplicationPath=http://localhost:8080/
file_path.servicePath=cwiztech
file_path.commonServicePath=cwiztech

file_path.documents=C://xampp/htdocs/documents



